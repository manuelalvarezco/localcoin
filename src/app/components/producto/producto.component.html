<app-navbar titulo="La patatería"></app-navbar>
<div class="container">
    <div class="row mt-2">
        <div class="col-md-6 mt-2">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Hamburguesa clásica</mat-card-title>
                    <mat-card-subtitle>Comida</mat-card-subtitle>
                    <div class="ml-auto">
                        <button mat-icon-button aria-label="Ver mas">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                    </div>
                </mat-card-header>

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        </div>
                        <div class="carousel-item">
                            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        </div>
                        <div class="carousel-item">
                            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <div class="d-flex bd-highlight mb-3">

                        <button color="primary" mat-button class="mr-auto p-2 bd-highlight">TIENDAS</button>
                        <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon" (click)="favorite('Agregado a favoritos')">
                                            <mat-icon>favorite</mat-icon>
                                        </button>
                    </div>
                </mat-card-actions>
            </mat-card>

        </div>


        <div class="col-md-6 mt-2">


        </div>

    </div>
</div>
